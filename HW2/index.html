<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <td  colspan="2">ячейка 1</td>
            <td>ячейка 3</td>
        </tr>
        <tr>
            <td  rowspan="2">ячейка 4</td>
            <td>ячейка 5</td>
            <td>ячейка 6</td>
        </tr>
        <tr>
            <td>ячейка 8</td>
            <td>ячейка 9</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td colspan="3">ячейка 1</td>
        </tr>
        <tr>
            <td>ячейка 4</td>
            <td rowspan="2">ячейка 5</td>
            <td>ячейка 6</td>
        </tr>
        <tr>
            <td>ячейка 8</td>
            <td>ячейка 9</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td rowspan="3">ячейка 1</td>
            <td>ячейка 2</td>
            <td rowspan="3">ячейка 3</td>
        </tr>
        <tr>
            <td>ячейка 5</td>
        </tr>
        <tr>
            <td>ячейка 8</td>
        </tr>
    </table>

</body>
</html>
